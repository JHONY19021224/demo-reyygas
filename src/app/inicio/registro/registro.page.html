<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crea una cuenta</h1>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="call-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Numero Celular</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Telefono Fijo</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Direccion</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo lectronico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="password-outline"></ion-icon>
        <ion-icon slot="end" name="eye"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="password-outline"></ion-icon>
        <ion-icon slot="end" name="eye"></ion-icon>
        <ion-item>
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" routerLink="/login">Registrarse</ion-button>
      <!-- <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Log in</ion-button> -->
    </div>
  </div>
</ion-content>
