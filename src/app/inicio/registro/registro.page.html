<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crea una cuenta</h1>
      <p>Iniciar sesion para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="password-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button">Sign up</ion-button>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Log in</ion-button>
    </div>
  </div>
</ion-content>
