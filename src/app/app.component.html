<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
       
      </ion-toolbar>
    </ion-header>



    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item routerLink="/pedido" routerDirection="root">
            <ion-icon slot="start" name="bookmarks"></ion-icon>
            <ion-label>Pedido</ion-label>
          </ion-item>

          <ion-item routerLink="/carrito" routerDirection="root">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>

          <ion-item routerLink="/fugas" routerDirection="root">
            <ion-icon slot="start" name="bonfire"></ion-icon>
            <ion-label>Tips de consumo</ion-label>
          </ion-item>
          <ion-item routerLink="/recetas" routerDirection="root">
            <ion-icon slot="start" name="restaurant-sharp"></ion-icon>
            <ion-label>Recetas</ion-label>
          </ion-item>
          <ion-item routerLink="/set-productos" routerDirection="root">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>Configuracion de productos</ion-label>
          </ion-item>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="5">
                    <ion-button  >
                      Cerrrar Sesion
                    </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>


        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
